<%- include ../include/header.html%>

<form role="form" method="post" action="/articles/update" enctype="multipart/form-data">
    <input type="hidden" name="_id" value="<%=docs._id%>"/><!--种植一个_id-->
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" value="<%=docs.title%>" class="form-control" id="title" name="title" placeholder="标题">
    </div>
    <div class="form-group">
        <label for="img">上传图片</label>
        <input type="file" name="img" id="img" class="form-control"/>
        <img src="<%=docs.img%>" alt="<%=docs.title%>"/>
    </div>
    <div class="form-group">
        <label for="content">文本内容</label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="10"><%=docs.content%></textarea>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>

<%- include ../include/footer.html%>
